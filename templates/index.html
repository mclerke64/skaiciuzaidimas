<!DOCTYPE html>
<html>
<head>
    <title>Numbers Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .number-grid {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            gap: 2px;
            justify-content: center;
            margin: 20px 0;
        }
        .number-grid div {
            background-color: #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .players, .result {
            margin: 20px 0;
        }
        .timer {
            font-size: 1.5em;
            color: red;
            margin: 10px 0;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
        }
    </style>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to server with sid:', socket.id);
            fetchState();
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            fetchState(); // Retry state fetch on connection error
        });

        socket.on('update_game_state', (data) => {
            const playersDiv = document.querySelector('.players');
            playersDiv.innerHTML = data.players.map(p => `${p.name} (${p.guess !== 'hidden' ? 'guessed ' + p.guess : 'guess hidden'})`).join('<br>');
            const resultDiv = document.querySelector('.result');
            if (data.game_started) {
                document.querySelector('.join-form').classList.add('hidden');
                if (data.winners && data.winners.length > 0) {
                    resultDiv.querySelector('.winners').innerHTML = `<h3>The winner is: ${data.winners[0].name} (guessed ${data.winners[0].guess})</h3>`;
                    resultDiv.querySelector('.draw').classList.add('hidden');
                } else {
                    resultDiv.querySelector('.draw').innerHTML = '<h3>Itâ€™s a draw!</h3>';
                    resultDiv.querySelector('.winners').classList.add('hidden');
                }
                resultDiv.querySelector('.all-players').innerHTML = '<h4>Guesses are:</h4><ul>' + data.players.map(p => `<li>${p.name} (guessed ${p.guess})</li>`).join('') + '</ul>';
                resultDiv.classList.remove('hidden');
